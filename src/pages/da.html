<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con Polígono Editable - Leaflet</title>
    <!-- Incluye las hojas de estilo y scripts de Leaflet y Leaflet.draw -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
</head>
<body>
    <!-- Crea un contenedor div para el mapa -->
    <div id="map" style="width: 800px; height: 600px;"></div>
    
    <!-- Agregar botones para editar y eliminar -->
    <div>
        <button id="editButton">Editar Polígono</button>
        <button id="deleteButton">Eliminar Polígono</button>
    </div>

    <script>
        // Inicializa el mapa
        var mymap = L.map('map').setView([51.505, -0.09], 13);

        // Agrega una capa de mosaico de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(mymap);

        // Define las coordenadas del polígono
        var polygonCoords = [
        [-26.080442640853118, -58.27608436346055],
        [-26.081136459684316, -58.27472180128098],
        [-26.083116711645, -58.27602535486222],
        [-26.082408450193658, -58.277398645877845],
        [-26.080442640853118, -58.27608436346055]
    ]
        // Crea un polígono y agrégalo al mapa
        var polygon = L.polygon(polygonCoords, {color: 'red'}).addTo(mymap);

        // Crea un grupo de capas para el polígono
        var editableLayers = new L.FeatureGroup([polygon]);
        mymap.addLayer(editableLayers);

        // Inicializa Leaflet.draw
        var drawControl = new L.Control.Draw({
            edit: {
                featureGroup: editableLayers
            },
            draw: false
        });
        mymap.addControl(drawControl);

        // Centra el mapa en el polígono
        mymap.fitBounds(polygon.getBounds());
    </script>
</body>
</html>
